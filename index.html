<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="game.png>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Press Any Key to Start</h1>
    <div class="container">
        <div class="row">
            <button class="btn green" id="green"></button>
            <button class="btn red" id="red"></button>
        </div>
        <div class="row">
            <button class="btn yellow" id="yellow"></button>
            <button class="btn blue" id="blue"></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>    
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
